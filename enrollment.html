<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="borderstyle font">
        <form action="#" method="POST " id="register ">
            <div>
                <h1 class="marginleft font">
                    Survey
                </h1>
                <div class="font marginleft borderstyle">
                    <div>
                        <p>Favorite Color?</p>
                        <label for="col"></label>
                        <input type="radio" name="col" value="Red" checked /> Red <br>
                        <input type="radio" name="col" value="Yellow" /> Yellow <br>
                        <input type="radio" name="ncolum" value="Blue" /> Blue <br>
                    </div>
                    <div>
                        <p> Tshirt Size?</p>
                        <label for="Size"></label>
                        <input type="radio" name="Size" value="Small" checked /> Small <br>
                        <input type="radio" name="Size" value="Medium" /> Medium <br>
                        <input type="radio" name="Size" value="Large" /> Large <br>
                    </div>
                    <div>
                        <p>Best Language</p>
                        <label for="lang"></label>
                        <input type="radio" name="lang" value="JAVA" checked /> JAVA <br>
                        <input type="radio" name="lang" value="C#" /> C# <br>
                        <input type="radio" name="lang" value="C++" /> C++ <br>
                    </div>
                    <div>
                        <p>Best OS?</p>
                        <label for="lang"></label>
                        <input type="radio" name="lang" value="Windows" checked /> Windows <br>
                        <input type="radio" name="lang" value="Mac" /> Mac <br>
                        <input type="radio" name="lang" value="Linux" /> Linux <br>
                    </div>
                    <div>
                        <p>Best Processor</p>
                        <label for="lang"></label>
                        <input type="radio" name="lang" value="AMD" checked /> AMD <br>
                        <input type="radio" name="lang" value="Intel" /> INTEL <br>
                    </div>
                </div>
                <div>
                    <input type="submit" value="Finish" class="marginleft buttonsize1 borderradius" style="margin-top: 15px;">
                    <a href="registration.html"> </a>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
