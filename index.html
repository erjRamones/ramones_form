<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="flex-container1 borderstyle ">
        <form action="enrollment.html" method="POST" id="login">
            <h1>Login</h1>
            <div>
                <label for="email_address">Email address</label> <br />
                <input type="text" name="email_address" class="margin1 size">
            </div>
            <div>
                <label for="password">Password</label> <br />
                <input type="password" name="password" class="margin1 size">
            </div>
            <div>
                <input type="checkbox" name="remember_me"> Remember me
            </div>
            <div>
                <input type="submit" value="Login" class="margin1 buttonsize borderradius">
            </div>
            <div class="margin1">
                No account yet? Sign up <a href="registration.html">here</a>
            </div>
        </form>
    </div>
</body>

</html>
