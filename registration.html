<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="flex-container borderstyle">
        <form action="index.html" method="POST " id="register ">
            <div>
                <h1>
                    Registration
                </h1>
                <div class="margin1 ">
                    <label for="first_name ">First Name</label> <br />
                    <input type="text " name="first_name " class="size1"> <br>
                </div>

                <div class="margin1 ">
                    <label for=" middle_name ">Middle Name</label> <br />
                    <input type="text " name="middle_name " class="size1">
                </div>

                <div class="margin1 ">
                    <label for="last_name ">Last Name</label> <br />
                    <input type="text " name="last_name " class="size1">
                </div>

                <div class="margin1 ">
                    <label for="suffix_name ">Email Address</label> <br />
                    <input type="text " name="suffix_name " class="size1">
                </div>
                <div>
                    <label for="gender">Gender</label> <br />
                    <input type="radio" name="gender" value="male" checked /> Male
                    <input type="radio" name="gender" value="female" /> Female
                    <input type="radio" name="gender" value="others" /> Others
                </div>
                <div>
                    <input type="submit" value="Register" class="margin1 buttonsize1 borderradius" style="margin-top: 15px;">
                    <a href="registration.html"> </a>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
